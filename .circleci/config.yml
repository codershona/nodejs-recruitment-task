version: 2.1
orbs:
  node: circleci/node@4.7.0
jobs:
  build_and_test:
    docker:
      - image: cimg/node:17.2.0
    env:
      JWT_SECRET: secret
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm test
          name: Run tests
      - run:
          command: npm build
          name: Build app
      - persist_to_workspace:
          root: ~/project
          paths:
            - .


